<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basket Ball Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="text"></h1>
        <div class="scoreboard">

            <div class="team-container">
                <h2 class="text">HOME</h2>

                <div class="one">
                    <p class="pts" id="home-pt">0</p>
                    <p class="pts-shadow">000</p>
                </div>

                <div class="two">
                    <button id="one-pt" onclick="addonepoint()">+1</button>
                    <button id="two-pts" onclick="addtwopoint()">+2</button>
                    <button id="three-pts" onclick="addthreepoint()">+3</button>
                </div>
            </div>

            <div class="team-container">
                <h2 class="text">GUEST</h2>


                <div class="one">
                    <p class="pts" id="guest-pt">0</p>
                    <p class="pts-shadow">000</p>
                </div>

                <div class="two">
                    <button id="one-pt" onclick="guestaddonepoint() ">+1</button>
                    <button id="two-pts" onclick="guestaddtwopoint()">+2</button>
                    <button id="three-pts" onclick="guestaddthreepoint()">+3</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer">Made By <a href="https://github.com/HS-doshi">Heet Doshi</a> </p>

    </footer>
    <script src="index.js"></script>
</body>

</html>
